<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/index.css">
    <title>Movie Posters</title>
    <style>

    </style>
</head>

<body>

    <div class="container">

        <nav>
            <div class="nav-wrapper">
                <a href="#"  class="brand-logo center">Movie Posters</a>

            </div>
        </nav>

        <div class="main">
            <div class="row">
                <div class="col s10">
                    <input placeholder="Search" type="text" name="movie_search" id="movie_search">
                </div>
                <div class="col s2">
                    <button class="btn waves-effect waves- btn-large" id="button">Search
                    </button>
                </div>
            </div>

            <div class="row" id="row-body">

                <div class="loader" id="loading" >
                    <h3>Loading</h3>
                    <br>
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div><div class="gap-patch">
                            <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                </div>
                </div>
               
        </div>
    </div>


</body>
<script src="./static/js/index.js"></script>
</html>
